<h1>Depoimentos</h1>
<hr>

<section id="testimonies">

    {{itens}}

</section>

<hr>

<section id="form">

    <h3>Envie seu depoimento</h3>

    <form action="" method="post">

        <div class="form-group">

            <label for="nomeInput">Nome:</label>

            <input type="text" name="nome" id="nomeInput" class="form-control" required>

        </div>

        
        <div class="form-group">

            <label for="depoimentoInput">Depoimento:</label>
            
            <textarea class="form-control" name="mensagem" rows="5" id="depoimentoInput" required></textarea>

        </div>

        <div class="form-group mt-3">

            <button type="submit" class="btn btn-success">Enviar</button>

        </div>

    </form>

</section>
