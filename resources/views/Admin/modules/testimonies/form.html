<h1>{{title}}</h1>

<hr>

<a href="{{URL}}/admin/testimonies">

    <button type="button" class="btn btn-warning">Cadastrar depoimento</button>

</a>

<hr>

<form action="" method="post">

    <div class="form-group">

        <label for="nomeInput">Nome:</label>

        <input type="text" name="nome" id="nomeInput" class="form-control" value="{{nome}}" required>

    </div>
    
    <div class="form-group my-3">

        <label for="depoimentoInput">Depoimento:</label>
        
        <textarea class="form-control" name="mensagem" rows="5" id="depoimentoInput" required>{{mensagem}}</textarea>

    </div>

    <div class="form-group mt-3">

        <button type="submit" class="btn btn-success">Enviar</button>

    </div>

</form>
